<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>K·L·J 机器人俄罗斯方块</title>
	<style type="text/css">
		body{margin: 0 auto; width: 80%;}
		div{margin: 3vh; vertical-align: middle;}
		table{text-align: center; vertical-align: middle;}
		#headline{font-size: 8vh; text-align: center; margin: 5vh;}
		.dropdown{display: inline-block; font-size: 5vh;}
		.icon{width: 6vh; height: 6vh; vertical-align: middle;}
		#foot{font-size: 3vh;}
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<div id="headline">机器人俄罗斯方块管理系统</div>
	<div id="title1">
		<div class="dropdown">
			<img src="./res/dropdown.png" class="icon">
		</div>
		<div class="dropdown">相机实时预览</div>
	</div>
	<div id="camera" style="display: none;">
		<img id="camera-prev">
	</div>
	<div id="title2">
		<div class="dropdown">
			<img src="./res/dropdown.png" class="icon">
		</div>
		<div class="dropdown">参数查看</div>
	</div>
	<div id="parameter" style="display: none;">
		<table>
			<tr><th>机械臂</th></tr>
			<tr><th>坐标</th><td>x0y0z0</td></tr>
			<tr><th>角度</th><td>ax0ay0az0</td></tr>
			<tr><th>舵机</th><td>0</td></tr>
			<tr><th>气泵</th><td>关</td></tr>
		</table>
	</div>
	<div id="title3">
		<div class="dropdown">
			<img src="./res/dropdown.png" class="icon">
		</div>
		<div class="dropdown">机械臂调试</div>
	</div>
	<div id="debug" style="display: none;">
		
	</div>		
	<div id="title4">
		<div class="dropdown">
			<img src="./res/dropdown.png" class="icon">
		</div>
		<div class="dropdown">盘面查看</div>
	</div>
	<div id="board" style="display: none;">
		
	</div>				
	<div id="score"></div>
	<div id="foot">
		<div>
			<p>Author: </p>
			<p>xxx All Rights Reserved</p>
		</div>
	</div>
	<script type="text/javascript">
		var bStartCamera = false;
		var bShowParam = false;
		var camera_int;
		$(function() {
			$('#title1').click(function(){$('#camera').slideToggle(500,FinishSlideCamera);});
			$('#title2').click(function(){$('#parameter').slideToggle(500,FinishSlideCamera);});
		});

		var FinishSlideCamera = function() {
			bStartCamera = !bStartCamera;
			if (bStartCamera === true) {
				camera_int = setInterval(function() {
					$('#camera-prev').attr('src','./res/cmr.jpg?time='+new Date().getTime());
				},1000);
			} else {
				clearInterval(camera_int);
			}
		};

		var FinishSlideParam = function() {
			bShowParam = !bShowParam;
			if(bShowParam === true) {
				$.get('./param',function() {

				});			
			}
			
		};
	</script>
</body>
</html>
